<!doctype html>

<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body onload="loadGame()">

    <h1>Missed <span class="missed">0</span></h1>

        </div>
        <div class="hole hole2" id="2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3" id="3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4" id="4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5" id="5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6" id="6">
            <div class="mole"></div>
        </div>
        <div class="hole hole7" id="7">
            <div class="mole"></div>
        </div>
        <div class="hole hole8" id="8">
            <div class="mole"></div>
        </div>

    </div>


</body>

</html>
